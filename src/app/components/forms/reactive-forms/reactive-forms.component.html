<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="name" /><br><br>
    <div *ngIf="name.invalid && name.touched" style="color: red;">Name is required</div>
    <input type="text" formControlName="age" /><br><br>
    <div *ngIf="age.invalid && age.touched" style="color: red;">Age is required</div>
    <input type="text" formControlName="email" /><br><br>
    <div *ngIf="email.invalid && email.touched" style="color: red;">Email is required</div>
    <select formControlName="gender">
        <option>Select One</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>
    <div *ngIf="gender.invalid && gender.touched" style="color: red;">Gender is required</div>
    <button type="submit" [disabled]="userForm.invalid">Submit</button>
</form>
