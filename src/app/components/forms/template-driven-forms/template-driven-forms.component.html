<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required /><br><br>
    <div *ngIf="name.invalid && name.touched" style="color: red;">Name is required</div>
    <input type="text" name="age" #age="ngModel" [(ngModel)]="user.age" required /><br><br>
    <div *ngIf="age.invalid && age.touched" style="color: red;">Age is required</div>
    <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" required /><br><br>
    <div *ngIf="email.invalid && email.touched" style="color: red;">Email is required</div>
    <select name="gender" #gender="ngModel" [(ngModel)]="user.gender" required><br><br>
        <option>Select One</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>
    <button type="submit" [disabled]="userForm.invalid">Submit</button>
</form>
